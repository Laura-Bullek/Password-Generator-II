<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Custom Password Here</h2>
        </div>
        <form class="checkboxes" action="/action_page.php">
          <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
          <label for="lowercase"> Include lowercase letters?</label><br>
          <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
          <label for="uppercase"> Include Uppercase Letters?</label><br>
          <input type="checkbox" id="numbers" name="numbers" value="numbers">
          <label for="numbers"> Include Numbers?</label><br>
          <input type="checkbox" id="special characters" name="special characters" value="special characters">
          <label for="special characters"> Include Special Characters?</label><br>  
        </form>
        
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
